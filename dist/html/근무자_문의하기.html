<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한양대학교 스마트 종합상황실</title>
  <link href="../css/styles.min.css" rel="stylesheet">

<body>
  <!-- gnb -->
  <nav class="navbar flex-column">
    <!-- navbar-header -->
    <div class="navbar-header">
      <div class="container-fluid">
        <a href="#" class="ico-app">알림</a>
        <a class="navbar-brand" href="#">한양대학교 스마트 종합상황실</a>
               <!-- mypage-box -->
        <div class="mypage-box">
          <a href="#" class="ico-my">마이페이지</a>
          <!-- my-dropdown -->
          <div class="my-dropdown">
            <a href="#" class="btn-close">닫기</a>
            <div class="user">
              <p><strong>박민수</strong>님</p>
              <p>park2020@hanyang.ac.kr</p>
            </div>
            <div class="btn-group-sm">
              <button class="btn btn-outline-light">로그아웃</button>
              <button class="btn btn-outline-light">마이페이지</button>
            </div>
          </div>
          <!-- my-dropdown -->
        </div>
        <!-- mypage-box -->
      </div>
    </div>
    
    <!-- 근무자 -->
    <div class="container-fluid">
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a href="#" class="nav-link">민원 콜<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a href="#" class="nav-link">민원내역</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">신고접수</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">근무자 공지</a>
        </li>
      </ul>
    </div>
    <!-- 근무자 -->
  </nav>
  <!-- gnb // -->

  <!-- navbar-status -->
  <div class="navbar-status">
    <div class="container-fluid h-100">
      <div class="d-flex justify-content-between h-100">
        <p class="d-flex align-items-center"><strong>근무중</strong>(01:00:00)</p>
        <button class="btn btn-outline-light">근무종료</button>
      </div>
    </div>
  </div>      
  <!-- navbar-status -->


  <div class="container-fluid">
    <div class="conts-wrap">     
    
      <!-- list-commt -->
      <div class="list-commt">
        <div class="box-type1">
          <p>
              [최관리자] 민원인이 기다리고 있으니 빠른 출동 바랍니다. <br>
              [김근무자] 추가 인원요청 <br>
              [최관리자] 추가 됐습니다.
          </p>
        </div>
      </div> 
      <!-- list-commt // -->

      <form>
        <!-- form-group -->
        <div class="form-group">
          <div class="head d-flex justify-content-between">
            <span class="badge badge-reg">접수</span>
            <span class="date">2020-04-16 10:12</span>
          </div>
          <div class="input-group">
            <textarea class="form-control" rows="15" aria-label="문의하기" aria-describedby="문의하실 내용을 입력해주세요." placeholder="문의하실 내용을 입력해주세요."></textarea>
          </div>
        </div>
        <!-- form-group //-->
        <!-- btn-bottom -->
        <div class="btn-group btn-bottom">
          <button class="btn btn-xl btn-primary">문의하기</button>
          <button class="btn btn-xl btn-light">취소하기</button>
        </div>
        <!-- btn-bottom -->
      </form>      

    </div>
  </div>
  <!-- footer -->
  <footer class="footer d-flex">
    <div class="container-fluid">
      <div class="copyright">ⓒ 2020 Hanyang University. All Rights Reserved.</div>
      <ul class="nav nav-pills">
        <li role="presentation"><a href="#">이용약관</a></li>
        <li role="presentation"><a href="#">개인정보처리방침</a></li>
      </ul>
    </div>
  </footer>
  <!-- footer // -->

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.min.js"></script>
